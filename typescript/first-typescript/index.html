<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><button id="btn">버튼</button></div>
    <script src="app.js"></script>
   <script>
       //타입스크립트 사용방법
       /*
            1. 노드 js 설치 https://nodejs.org/ko/ 
            2.  typescript 설치, vscode 터미널열고 >>> npm install -g typescript 엔터!
            3. 파일명을 *.ts 로 하여 생성
            4. 작업 완료 후 vscode 터미널에서 >>> tsc *.ts  엔터!
            5. 그러면 컴파일이 되어 같은 폴더내에 같은 파일명의 js가 만들어진다.
            6. 중복된 함수라고 에러가 뜰텐데, 이건 vscode의 버그?...
            7. >>> tsc --init 엔터!  에러가 사라지고 tsconfig.json 파일이 생성됨
            8. 터미널에서 node *.js 엔터! 할 경우 브라우저없이  vscode에서 자스 실행 가능

            9. 매번 tsc *.ts 로 컴파일 하기 귀찮으니까 tsc -w *.ts   (w : watch 라는 뜻..);

            10. Code Runner 익스텐션 설치
            11. ts-node 설치해준다. >>> npm i -g ts-node // 전역 설치(-g 또는 -global)
            12. Run Code 클릭 또는 단축키 Ctrl + Alt + n 로 실행!

       */
   </script>
</body>
</html>
