<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-if="liked" v-on:click="onDisclike">dislike</button>
        <button v-else v-on:click="onClickButton">click</button>

    </div>

    <script>
        const app = new Vue({
            el:'#root',
            data:{
                liked : false,
            },
            methods:{
                onClickButton(){
                    this.liked = true;
                },
                onDisclike(){
                    this.liked = false;
                }
            }
        })
    </script>
</body>
</html>
